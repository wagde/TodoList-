

<div class="container">
    <h2>Todo List</h2>
    <form class="form-horizontal" >
      <div class="form-group">
        <label class="control-label col-sm-2" for="task">Task:</label>
        <div class="col-sm-10">
          <input type="text"class="form-control" [(ngModel)]="task" id="task"   placeholder="Enter task" name="task">
        </div>
      </div>
      <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button (click)="add(task)"  type="submit" class="btn btn-primary mb-2">Send</button>
          </div>
        </div>
  
    </form>
  </div>
